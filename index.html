<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year, Mom!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fffaf0;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            padding: 20px;
            text-align: center;
        }
        .card h1 {
            color: #cc6600;
        }
        .card p {
            font-size: 16px;
            line-height: 1.5;
        }
        .card .signature {
            margin-top: 20px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy New Year, Mom!</h1>
        <p>
            As we welcome a new year, I want you to know how much I cherish you.
            Your endless love and care have shaped who I am today.
            May this year bring you joy, health, and all the happiness in the world.
        </p>
        <p class="signature">With love, <br>Sanskar</p>
    </div>
</body>
</html>
